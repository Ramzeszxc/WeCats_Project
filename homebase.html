<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meowks Hideout</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-[#FFDC2E] w-full py-4 text-left px-8">
        <h1 class="text-3xl font-bold">WeCats</h1>
    </header>

    <main class="flex items-center justify-center min-h-[calc(100vh-4rem)]">
        <div class="bg-[#621D1D] text-white text-center p-8 w-96 border-2 border-black rounded-lg shadow-lg" style="padding: 150px; width: 700px;">
            <h2 class="text-4xl font-semibold mb-4">Login</h2>
            <form action="login.php" method="POST" class="space-y-5">
                <div>
                    <label for="email" class="block text-left">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 rounded border border-gray-300 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your email">
                </div>
                <div>
                    <label for="password" class="block text-left">Password:</label>
                    <input type="password" id="password" name="password" required class="w-full p-2 rounded border border-gray-300 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your password">
                </div>
                <button type="submit" class="bg-yellow-500 text-black font-bold py-2 px-4 rounded hover:bg-yellow-600">
                    Login
                </button>
            </form>
            <p class="mt-4">No Account Yet? <a href="register.html" class="text-yellow-400 underline">Register here</a></p>
        </div>
    </main>

</body>
</html>
