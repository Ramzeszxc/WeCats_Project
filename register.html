<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
</head>
    <main class="flex items-center justify-center min-h-[calc(100vh-4rem)]">
        <div class="bg-[#621D1D] text-white text-center p-6 w-80 border-2 border-black rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-3">Create New Account</h2>
            <form action="register.php" method="POST" enctype="multipart/form-data" class="space-y-4">
                <!-- Image Upload -->
                <div>
                    <label for="profile_picture" class="block text-left font-medium mb-1">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="w-full p-1 rounded border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-yellow-500">
                </div>
                <!-- Nickname -->
                <div>
                    <label for="nickname" class="block text-left font-medium mb-1">Nickname</label>
                    <input type="text" id="nickname" name="nickname" required class="w-full p-1 rounded border border-gray-300 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your nickname">
                </div>
                <!-- Email -->
                <div>
                    <label for="email" class="block text-left font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email" required class="w-full p-1 rounded border border-gray-300 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your email">
                </div>
                <!-- Password -->
                <div>
                    <label for="password" class="block text-left font-medium mb-1">Password</label>
                    <input type="password" id="password" name="password" required class="w-full p-1 rounded border border-gray-300 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your password">
                </div>
                <!-- ID Number -->
                <div>
                    <label for="id_number" class="block text-left font-medium mb-1">ID Number</label>
                    <input type="text" id="id_number" name="id_number" required class="w-full p-1 rounded border border-gray-300 text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your ID number">
                </div>
                <!-- Gender -->
                <div>
                    <label for="gender" class="block text-left font-medium mb-1">Gender</label>
                    <select id="gender" name="gender" required class="w-full p-1 rounded border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-yellow-500">
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="bg-yellow-500 text-black font-bold py-1 px-3 rounded hover:bg-orange-600">
                    Register
                </button>
            </form>
            <!-- Back to Home Button -->
            <a href="homebase.html" class="block mt-4">
                <button type="button" class="bg-gray-500 text-white font-bold py-1 px-3 rounded hover:bg-gray-700">
                    Back to Home
                </button>
            </a>
        </div>
    </main>
</body>
</html>
